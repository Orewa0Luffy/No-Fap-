<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
    }
    .task-list {
      margin-top: 30px;
      color: #fff;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>‚ûï Add Your Custom Task</h2>
  <input type="text" id="taskInput" placeholder="Enter task name" />
  <input type="time" id="taskTime" />
  <button onclick="addTask()">Save Task</button>

  <div class="task-list" id="taskList"></div>

  <a href="dailyplan.html">‚Üê Back to Daily Plan</a>

  <script>
    function addTask() {
      const task = document.getElementById("taskInput").value;
      const time = document.getElementById("taskTime").value;

      if (task && time) {
        let tasks = JSON.parse(localStorage.getItem("customTasks") || "[]");
        tasks.push({ task, time });
        localStorage.setItem("customTasks", JSON.stringify(tasks));
        alert("‚úÖ Task saved!");
        displayTasks();
        document.getElementById("taskInput").value = "";
        document.getElementById("taskTime").value = "";
      }
    }

    function displayTasks() {
      const tasks = JSON.parse(localStorage.getItem("customTasks") || "[]");
      const listDiv = document.getElementById("taskList");
      listDiv.innerHTML = "<h3>Saved Tasks:</h3>";
      tasks.forEach((t, i) => {
        listDiv.innerHTML += `<p>üîî ${t.task} at ${t.time}</p>`;
      });
    }

    displayTasks();
  </script>
</body>
</html>
