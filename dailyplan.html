<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoro Daily Discipline</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('zoro.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
    }
    h2, h3 {
      margin-bottom: 15px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    input[type="text"], input[type="time"] {
      width: 70%;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<script>
  const name = localStorage.getItem("userName");
  if (!name) {
    window.location.href = "login.html";
  }
</script>

<div class="container">
  <h2>Welcome, <span id="user"></span> üí™</h2>
  <h3>Discipline Challenge - Day Plan</h3>

  <div>
    <input type="text" id="taskText" placeholder="Enter your task" />
    <input type="time" id="taskTime" />
    <button onclick="addTask()">‚ûï Add Task</button>
  </div>

  <ul id="taskList"></ul>

  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>
</div>

<script>
  document.getElementById("user").innerText = name;

  let tasks = JSON.parse(localStorage.getItem("dailyTasks")) || [];

  function saveTasks() {
    localStorage.setItem("dailyTasks", JSON.stringify(tasks));
  }

  function renderTasks() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";
    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.innerHTML = `üìù ${task.text} at ‚è∞ ${task.time} 
        <button onclick="deleteTask(${index})">‚ùå</button>`;
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const text = document.getElementById("taskText").value;
    const time = document.getElementById("taskTime").value;
    if (text && time) {
      tasks.push({ text, time });
      saveTasks();
      renderTasks();
      document.getElementById("taskText").value = "";
      document.getElementById("taskTime").value = "";
    } else {
      alert("Please fill in both task and time.");
    }
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  function checkAlarm() {
    const now = new Date();
    const current = now.toTimeString().slice(0, 5);
    tasks.forEach((task) => {
      if (task.time === current) {
        alert("üö® Reminder: " + task.text);
        document.getElementById("alarmSound").play();
      }
    });
  }

  setInterval(checkAlarm, 60000); // every 1 minute
  renderTasks();
</script>

</body>
</html>
