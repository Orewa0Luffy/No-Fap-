<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Zoro Discipline</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('zoro.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Enter Your Name</h2>
  <input type="text" id="nameInput" placeholder="Your name" />
  <br />
  <button onclick="login()">Start Discipline</button>
</div>

<script>
  function login() {
    const name = document.getElementById("nameInput").value.trim();
    if (name) {
      localStorage.setItem("userName", name);
      window.location.href = "dailyplan.html";
    } else {
      alert("Please enter your name.");
    }
  }
</script>

</body>
</html>
