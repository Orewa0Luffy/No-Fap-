<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NoFap App</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Enter Your Name to Start</h2>
  <input type="text" id="nameInput" placeholder="Your Name" />
  <button onclick="saveName()">Start Journey</button>

  <script>
    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("userName", name);
        localStorage.setItem("streakStart", Date.now()); // Start streak
        window.location.href = "dailyplan.html";
      } else {
        alert("Please enter your name to continue.");
      }
    }
  </script>

</body>
</html>
